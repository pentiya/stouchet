{% extends "web/base.html" %}

{% block title %}{{ road.name }}{% endblock %}

{% block content %}
  <div class="features">
    <h1>{{ road.name }}</h1>
    <p>{{ road.name }} {{ road.short_name }} {{ road.kod }}</p>
    <a href="{% url 'road' %}"><button class="btn btn-info">Вернуться в список</button></a>
    <a href="{% url 'road_update' road.id %}"><button class="btn btn-warning">Изменить</button></a>
    <a href="{% url 'road_delete' road.id %}"><button class="btn btn-danger">Удалить</button></a>
  </div>
{% endblock %}
