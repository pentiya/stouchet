{% extends "web/base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="features">
<h1>{{ title }}</h1>
{% if object_list %}
<ul>
    {% for object in object_list %}
    <li><a href="{{ url_edit road.id }}">{{ object }} ({{ object.short_name }})</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<h1>Нет записей</h1>
{% endif %}
<!--a href="{#% url url_add %#}">{{ url_name }}</a-->
<a href="{{ url_add }}">{{ url_add_name }}</a>
</div>
{% endblock %}
