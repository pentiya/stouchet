{% extends "web/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <h1>{{ url }}</h1>
    {% if object_list %}
    <ul>
      {% for object in object_list %}
          <li>{{ object }} ({{ object.short_name }})</li>
      {% endfor %}
    {% else %}
      <p>Нет записей</p>
    {% endif %}
    </ul>
{% endblock %}
